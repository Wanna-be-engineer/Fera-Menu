<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FERA CANTEEN — Menu</title>
  <meta name="description" content="Fera Canteen menu — clean eating made simple." />
  <link rel="icon" href="Fera-Canteen-Logo-DG.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <img class="brand__logo" src="Fera-Canteen-Logo-DG.png" alt="FERA CANTEEN" />
        <div class="brand__text">
          <div class="brand__name">FERA CANTEEN</div>
          <div class="brand__tag">Clean Eating. Made Simple.</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="tabs" id="tabs"></div>

      <div class="filters" aria-label="Filters">
        <div class="filters__label">Filters</div>
        <div class="chips" id="filters"></div>
      </div>
    </section>

    <section class="section-head" id="sectionHead">
      <h2 class="section-title" id="sectionTitle">Menu</h2>
      <div class="section-sub" id="sectionSub">Tap a category to browse. Open “Customize & Macros” for variants.</div>
    </section>

    <section>
      <div class="grid" id="grid"></div>
      <div class="empty" id="empty" hidden>
        <div class="empty__title">No items match your filters.</div>
        <div class="empty__sub">Try removing a filter or switching categories.</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="footer__line">This is what eating without overthinking feels like!</div>
      <div class="footer__small">© <span id="year"></span> Fera Canteen</div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
