                                                <td className="p-1.5">{v.p}</td>
                                                <td className="p-1.5">{v.c}</td>
                                                <td className="p-1.5">{v.f}</td>
                                                <td className="p-1.5 text-emerald-700">{v.cal}</td>
                                                <td className="p-1.5 font-bold text-slate-800">{v.price}</td>
                                                </tr>
                                            ))}
                                            </tbody>
                                        </table>
                                        <div className="text-[10px] text-slate-400 mt-1 italic print:hidden">

                                    </div>
