<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FERA CANTEEN — Menu</title>
  <style>
    :root {
      --green-900:#0b3b2e;
      --green-800:#0f4a39;
      --bg:#f5f7f8;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: var(--bg);
    }
    header {
      background: linear-gradient(90deg, var(--green-900), var(--green-800));
      color:#fff;
      padding: 18px 0;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 16px; }
    .brand { display:flex; align-items:center; gap:14px; }
    .logo {
      width:44px; height:44px; border-radius: 12px;
      background: rgba(255,255,255,.08);
      display:grid; place-items:center;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
    }
    .logo img { width: 44px; height:44px; object-fit: cover; }
    .brand h1 { font-size: 18px; margin:0; letter-spacing:.6px; }
    .brand p { margin:2px 0 0; font-size: 13px; color: rgba(255,255,255,.85); font-weight: 500; }
    main { padding: 22px 0 40px; }
    .chiprow { display:flex; flex-wrap: wrap; gap:10px; margin: 12px 0 10px; }
    .chip {
      border:1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
      cursor:pointer;
      user-select:none;
      transition: .15s ease;
      white-space: nowrap;
    }
    .chip:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(15,23,42,.06); }
    .chip.active { background: var(--green-900); border-color: transparent; color:#fff; }
    .sectionTitle { margin: 18px 0 6px; font-size: 28px; letter-spacing: .2px; }
    .hint { color: var(--muted); margin: 0 0 14px; font-size: 14px; }
    .filters { display:flex; align-items:center; gap:10px; flex-wrap: wrap; margin-top: 8px; }
    .filters .label { color: var(--muted); font-size: 13px; font-weight: 700; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 18px; margin-top: 14px; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 18px 14px;
      box-shadow: 0 10px 26px rgba(15,23,42,.06);
    }
    .cardTop { display:flex; justify-content: space-between; gap: 10px; align-items:flex-start; }
    .name { font-size: 18px; margin:0; line-height:1.25; font-weight: 800; }
    .price { font-weight: 900; color: var(--green-900); font-size: 16px; }
    .desc { margin: 10px 0 10px; color: #334155; font-size: 13.5px; line-height: 1.45; }
    .metaRow { display:flex; flex-wrap: wrap; gap: 8px; align-items:center; margin: 10px 0 12px; }
    .pill {
      font-size: 12px;
      padding: 5px 9px;
      border-radius: 10px;
      background: #f1f5f9;
      border:1px solid #e2e8f0;
      color:#0f172a;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .tag {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 8px;
      background: #eafaf3;
      border: 1px solid #c6f0db;
      color: #0f6b45;
      font-weight: 900;
      letter-spacing:.2px;
      text-transform: uppercase;
    }
    .tag.gray { background:#f1f5f9; border-color:#e2e8f0; color:#334155; }
    details {
      border-radius: 12px;
      border: 1px solid #d6f4e5;
      background: #eafff6;
      padding: 10px 12px;
    }
    summary {
      cursor:pointer;
      font-weight: 900;
      color: var(--green-900);
      list-style: none;
      display:flex; align-items:center; justify-content: space-between;
      gap: 12px;
      user-select:none;
    }
    summary::-webkit-details-marker { display:none; }
    .caret {
      width: 10px; height: 10px; border-right: 2px solid var(--green-900);
      border-bottom: 2px solid var(--green-900);
      transform: rotate(45deg);
      transition: transform .15s ease;
      margin-top: -2px;
    }
    details[open] .caret { transform: rotate(-135deg); margin-top: 2px; }
    table { width:100%; border-collapse: collapse; margin-top: 10px; font-size: 12.5px; }
    th, td { padding: 8px 8px; border-bottom: 1px solid rgba(15,23,42,.08); text-align:left; }
    th { color:#334155; font-size: 12px; }
    td.num { text-align:right; font-variant-numeric: tabular-nums; }
    .note { margin-top: 8px; color: #64748b; font-size: 12px; }
    footer {
      background: linear-gradient(90deg, var(--green-900), var(--green-800));
      color:#fff;
      padding: 24px 0;
      margin-top: 28px;
    }
    footer .big { font-weight: 900; font-size: 18px; margin:0 0 6px; }
    footer .small { margin:0; color: rgba(255,255,255,.85); font-size: 12px; }
    .empty {
      background: var(--card);
      border: 1px dashed var(--border);
      padding: 26px;
      border-radius: var(--radius);
      color: var(--muted);
      text-align:center;
    }
  </style>
</head>

<script>
(function() {
  const $ = (sel) => document.querySelector(sel);
  const el = (tag, attrs={}, children=[]) => {
    const n = document.createElement(tag);
    for (const [k,v] of Object.entries(attrs)) {
      if (k === "class") n.className = v;
      else if (k.startsWith("on") && typeof v === "function") n.addEventListener(k.slice(2), v);
      else n.setAttribute(k, v);
    }
    for (const c of children) n.appendChild(typeof c === "string" ? document.createTextNode(c) : c);
    return n;
  };
  const fmtRs = (x) => {
    const n = Number(x);
    if (!isFinite(n)) return "";
    return "₹" + Math.round(n);
  };
  const fmt1 = (x) => {
    const n = Number(x);
    if (!isFinite(n)) return "";
    return (Math.round(n * 10) / 10).toFixed(1).replace(/\.0$/, "");
  };

  let raw;
  try {
    raw = JSON.parse($("#menu-data").textContent.trim());
    if (!Array.isArray(raw)) throw new Error("menu-data is not an array");
  } catch (e) {
    console.error("Menu parse error:", e);
    $("#grid").innerHTML = "";
    $("#empty").style.display = "block";
    $("#empty").textContent = "Menu failed to load (invalid JSON). Open Console for details.";
    return;
  }

  const normalize = (s) => (s || "").toString().trim();

  const getDiet = (row) => {
    const name = normalize(row["Base Item Name"]).toLowerCase();
    const desc = normalize(row["Description"]).toLowerCase();
    const allergens = normalize(row["Allergens"]).toLowerCase();

    const nonVegWords = ["chicken","poultry","kheema","mutton","fish","prawn","shrimp","beef","lamb"];
    const isNonVeg = nonVegWords.some(w => name.includes(w) || desc.includes(w) || allergens.includes(w));
    const isEgg = name.includes("egg") || desc.includes("egg") || allergens.includes("egg");
    if (isNonVeg) return "NON-VEG";
    if (isEgg) return "EGG";
    return "VEGETARIAN";
  };

  const isSpicy = (row) => {
    const t = (normalize(row["Base Item Name"]) + " " + normalize(row["Description"]) + " " + normalize(row["Add on 1"]) + " " + normalize(row["Add on 2"])).toLowerCase();
    return ["spicy","chilli","chili","thecha","peri peri","schezwan","pepper"].some(k => t.includes(k));
  };

  const groupKey = (row) => normalize(row["Category"]) + "||" + normalize(row["Base Item Name"]);

  const groups = new Map();
  for (const row of raw) {
    const key = groupKey(row);
    if (!groups.has(key)) groups.set(key, []);
    groups.get(key).push(row);
  }

  const pickRegular = (rows) => {
    const r = rows.find(x => normalize(x["Add on 1"]).toLowerCase() === "regular" && (!x["Add on 2"]));
    return r || rows[0];
  };

  const variantLabel = (row) => {
    const a1 = normalize(row["Add on 1"]);
    const a2 = normalize(row["Add on 2"]);
    if (!a1 && !a2) return "Regular";
    if (a1.toLowerCase() === "regular" && !a2) return "Regular";
    if (a1 && !a2) return a1;
    if (!a1 && a2) return a2;
    if (a1 && a2) return a1 + " + " + a2;
    return "Regular";
  };

  const sectionOrder = ["All","Bestsellers","Performance Bowls","Signature Wraps","Breakfast Classics","Omelette Craft","Lite Bowls & Salads","Healthy Snacks","Beverages"];

  const sectionFromCategory = (cat) => {
    const c = normalize(cat).toLowerCase();
    if (c.includes("performance")) return "Performance Bowls";
    if (c.includes("signature wraps") || c.includes("pita")) return "Signature Wraps";
    if (c.includes("breakfast") || c.includes("overnight oats") || c.includes("pancakes") || c.includes("french toast")) return "Breakfast Classics";
    if (c.includes("omelette")) return "Omelette Craft";
    if (c.includes("salad") || c.includes("lite bowl") || c.includes("smoothie bowl") || c.includes("high protein lite bowl")) return "Lite Bowls & Salads";
    if (c.includes("snack") || c.includes("egg") || c.includes("clean sweet")) return "Healthy Snacks";
    if (c.includes("shake") || c.includes("lemonade") || c.includes("infusion water") || c.includes("caffeine") || c.includes("wholesome")) return "Beverages";
    return "Healthy Snacks";
  };

  const items = [];
  for (const [key, rows] of groups.entries()) {
    const regular = pickRegular(rows);
    const category = normalize(regular["Category"]);
    const section = sectionFromCategory(category);

    const it = {
      key,
      section,
      category,
      name: normalize(regular["Base Item Name"]),
      description: normalize(regular["Description"]),
      diet: getDiet(regular),
      spicy: isSpicy(regular),
      protein: Number(regular["Protein (g)"] ?? 0),
      carbs: Number(regular["Carbs (g)"] ?? 0),
      fat: Number(regular["Fat (g)"] ?? 0),
      kcal: Number(regular["kCal"] ?? 0),
      price: Number(regular["Offline Price"] ?? 0),
      variants: rows.map(r => ({
        label: variantLabel(r),
        protein: Number(r["Protein (g)"] ?? 0),
        carbs: Number(r["Carbs (g)"] ?? 0),
        fat: Number(r["Fat (g)"] ?? 0),
        kcal: Number(r["kCal"] ?? 0),
        price: Number(r["Offline Price"] ?? 0),
      })).sort((a,b)=> (a.price||0)-(b.price||0))
    };
    items.push(it);
  }

  const score = (it) => ((it.protein||0) * 2) - ((it.kcal||999) / 25);
  const bestKeys = new Set(items.slice().sort((a,b)=> score(b)-score(a)).slice(0,10).map(x=>x.key));
  for (const it of items) it.bestseller = bestKeys.has(it.key);

  let activeSection = "All";
  const activeFilters = new Set();

  const filterDefs = [
    { key:"High Protein", fn:(it)=> (it.protein||0) >= 30 },
    { key:"Low Calorie", fn:(it)=> (it.kcal||0) > 0 && (it.kcal||0) <= 450 },
    { key:"Vegetarian", fn:(it)=> it.diet === "VEGETARIAN" },
    { key:"Egg", fn:(it)=> it.diet === "EGG" },
    { key:"Spicy", fn:(it)=> it.spicy === true },
  ];

  const tabs = $("#tabs");
  const filters = $("#filters");
  const grid = $("#grid");
  const empty = $("#empty");

  const renderTabs = () => {
    tabs.innerHTML = "";
    for (const name of sectionOrder) {
      tabs.appendChild(el("div", {
        class:"chip"+(activeSection===name?" active":""),
        onclick:()=>{ activeSection=name; render(); }
      }, [name]));
    }
  };

  const renderFilters = () => {
    filters.innerHTML = "";
    for (const f of filterDefs) {
      filters.appendChild(el("div", {
        class:"chip"+(activeFilters.has(f.key)?" active":""),
        onclick:()=>{ activeFilters.has(f.key) ? activeFilters.delete(f.key) : activeFilters.add(f.key); render(); }
      }, [f.key]));
    }
  };

  const applySection = (it) => {
    if (activeSection === "All") return true;
    if (activeSection === "Bestsellers") return it.bestseller;
    return it.section === activeSection;
  };
  const applyFilters = (it) => {
    for (const f of filterDefs) if (activeFilters.has(f.key) && !f.fn(it)) return false;
    return true;
  };

  const buildCard = (it) => {
    const tags = [];
    if ((it.protein||0) >= 30) tags.push(el("span",{class:"tag"},["HIGH PROTEIN"]));
    tags.push(el("span",{class:"tag"},[it.diet]));
    if (it.spicy) tags.push(el("span",{class:"tag"},["SPICY"]));
    if (it.bestseller && activeSection !== "Bestsellers") tags.push(el("span",{class:"tag gray"},["BESTSELLER"]));

    const macroLine = el("span",{class:"pill"},[
      "P–"+fmt1(it.protein)+"g | C–"+fmt1(it.carbs)+"g | F–"+fmt1(it.fat)+"g | "+Math.round(it.kcal||0)+" Kcal"
    ]);

    const details = el("details",{},[
      el("summary",{},[
        el("span",{},["Customize & Macros"]),
        el("span",{class:"caret","aria-hidden":"true"},[])
      ]),
      (function(){
        const t = el("table");
        const thead = el("thead");
        thead.appendChild(el("tr",{},[
          el("th",{},["Variant"]),
          el("th",{},["Protein"]),
          el("th",{},["Carbs"]),
          el("th",{},["Fat"]),
          el("th",{},["Kcal"]),
          el("th",{},["Price"]),
        ]));
        t.appendChild(thead);
        const tb = el("tbody");
        for (const v of it.variants) {
          tb.appendChild(el("tr",{},[
            el("td",{},[v.label||"Regular"]),
            el("td",{class:"num"},[fmt1(v.protein)+"g"]),
            el("td",{class:"num"},[fmt1(v.carbs)+"g"]),
            el("td",{class:"num"},[fmt1(v.fat)+"g"]),
            el("td",{class:"num"},[String(Math.round(v.kcal||0))]),
            el("td",{class:"num"},[fmtRs(v.price)]),
          ]));
        }
        t.appendChild(tb);
        return el("div",{},[
          t,
          el("div",{class:"note"},["* Values are approximate."])
        ]);
      })()
    ]);

    return el("div",{class:"card"},[
      el("div",{class:"cardTop"},[
        el("div",{},[el("h3",{class:"name"},[it.name])]),
        el("div",{class:"price"},[fmtRs(it.price)])
      ]),
      it.description ? el("div",{class:"desc"},[it.description]) : el("div",{class:"desc"},[""]),
      el("div",{class:"metaRow"},[macroLine, ...tags]),
      details
    ]);
  };

  const render = () => {
    $("#sectionTitle").textContent = activeSection;
    renderTabs();
    renderFilters();

    const list = items.filter(it => applySection(it) && applyFilters(it));
    grid.innerHTML = "";
    if (!list.length) { empty.style.display="block"; return; }
    empty.style.display="none";

    list.sort((a,b)=> (b.bestseller - a.bestseller) || a.name.localeCompare(b.name));
    for (const it of list) grid.appendChild(buildCard(it));
  };

  render();
})();
</script>
</body>
</html>
